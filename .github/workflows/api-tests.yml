name: Java Tests

on:
  pull_request:
  workflow_call:

jobs:
  build-task-manager:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout tests
        uses: actions/checkout@v3
        with:
          repository: 'yandex-praktikum/java-kanban'
          ref: ci
          path: tests

      - name: CheckStyle
        env:
          PULL_NUMBER: ${{ github.event.number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls/${PULL_NUMBER}/files?per_page=100 || true)
          FILENAMES=$(jq '.[] | .filename' <<< "$PULL")
          echo $FILENAMES
          FILES= $(echo $FILENAMES | grep "**/*.java")
          echo $FILES
          while read FILE; do
            if [ -f "$FILE" ];  then
              echo Check: $FILE
              java -jar ./tests/lib/checkstyle-10.13.0-all.jar -c ./tests/checkstyle.xml $FILE
            fi
          done < echo $FILES

      - name: Build application
        run: |
          find ./src -type f -name "*.java" > sources.txt
          javac -d out -cp ./tests/*;src @sources.txt

      - name: Build tests
        run: |
          find ./test -type f -name "*.java" > tests.txt
          javac -d out -cp out;./tests/*;test @tests.txt

      - name: Run tests
        run: |
          java -jar ./tests/lib/junit-platform-console-standalone-1.9.3.jar --class-path out --scan-class-path

